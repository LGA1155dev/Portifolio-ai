<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <script src="https://kit.fontawesome.com/170c208023.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
   <div class="container">
        <div class="topo">
            <nav class="menu">
                <div class="items"><i class="fa-regular fa-house"></i> Home</div>
                <div class="items"><i class="fa-regular fa-circle-question"></i> Ajuda </div>
                <div class="items"><i class="fa-solid fa-info"></i> Sobre</div>
            </nav>

            <nav class="ancoras">
                <a href="#" class="redes">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="redes"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#" class="redes"><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="#" class="redes"><i class="fa-brands fa-reddit"></i></a>
                <a href="#" class="redes" id="btn"><i class="fa-solid fa-moon"></i></a>
            </nav>
        </div>
        <div class="principal">
            <div class="secundario">
            <img src="imagens/rx580.png" alt="">
            </div>

            <div class="description">
                Hello, welcome to my portfolio. &#x1F44B <br> My name is Gabriel, I am 15 years old and I am a Front-End student of HTML, CSS, and JS. &#x1F913  <br> I have already done several projects that are even saved and published on my GitHub, and I have also done school assignments using HTML and CSS.
            </div>
            <div class="projetos">
                <img src="imagens/Caixa-portifolio.png" alt="imagem ilustrativa de um login da caixa">
            </div>
            </div>
        </div>
   </div> 

   <script>

        var btn = document.getElementById('btn');
        btn.addEventListener('click', () =>{


        document.querySelector('nav.menu').style.background = 'grey'

        var ancoras =  document.querySelector('.ancoras');
        ancoras.style.background = '#9a9a9aeb';

        document.querySelector('.description').style.background = 'grey'

        document.querySelectorAll('.items').style.background = 'black'

            
        })

   </script>
</body>
</html>
